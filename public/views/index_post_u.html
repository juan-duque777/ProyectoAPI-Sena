<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuarios</title>
    <link rel="stylesheet" href="../css/flowbite.min.css">
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
</head>
<body>
    <section class="bg-gray-400 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-16 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-transparent bg-clip-text bg-gradient-to-br from-purple-600 to-blue-500 md:text-2xl">
                        Registrar Usuarios
                    </h1>
                    <form id="formupostu" enctype="multipart/form-data" class="space-y-4 md:space-y-6" action="#">
                        <div class="flex items-center space-x-4">
                            <label for="id" class="w-28 text-sm font-medium text-gray-900 dark:text-white">ID:</label>
                            <input type="text" name="id" id="id" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="nombres" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Nombres:</label>
                            <input type="text" name="nombres" id="nombres" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="nombreusuario" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Nombre de Usuario:</label>
                            <input type="text" name="nombreusuario" id="nombreusuario" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="password" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Contrase√±a:</label>
                            <input type="password" name="password" id="password" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="correo" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Correo:</label>
                            <input type="mail" name="correo" id="correo" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="telefono" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Telefono:</label>
                            <input type="text" name="telefono" id="telefono" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="rol" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Rol:</label>
                            <input type="text" name="rol" id="rol" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="imagenu" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Foto de perfil:</label>
                            <input type="file" multiple id="imagenu" name="imagenu" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        </div>

                        <div class="flex justify-center space-x-4 pt-4">
                            <button value="Registrar" type="submit" name="registraru" id="registraru" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                                Registrar
                            </button>
                            <button type="reset" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/browser@4.js"></script>
    <script src="../js/flowbite.min.js"></script>
    <script src="../js/sweetalert2.all.min.js"></script>
    <script src="../js/scriptpostu.js"></script>
</body>
</html>
