<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña Usurio</title>
    <link rel="stylesheet" href="../css/flowbite.min.css">
</head>
<body>
    <section class="bg-gray-400 dark:bg-gray-900">
        <div class="flex flex-col items-center justify-center px-6 py-16 mx-auto md:h-screen lg:py-0">
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-transparent bg-clip-text bg-gradient-to-br from-purple-600 to-blue-500 md:text-2xl">
                        Actualizar Contraseña usuario
                    </h1>
                    <form id="formugetu" class="space-y-4 md:space-y-6" action="#">
                        <div class="flex flex-col space-y-4 w-full">
                            <div class="flex items-center space-x-4">
                                <label for="dato0u" class="w-28 text-sm font-medium text-gray-900 dark:text-white">nombres:</label>
                                <input type="text" id="dato0u" class="w-1/2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" >
                            </div>
                        
                            <div class="flex items-center space-x-4">
                                <label class="w-28"></label> 
                                <button id="enviaru" type="submit" class="w-1/2 bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl text-white font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-800">
                                    Recuperar
                                </button>
                            </div>
                        </div>
                    </form>

                        <form id="formupatchu" class="space-y-4 md:space-y-6">
                            <div class="flex items-center space-x-4">
                            <label for="dato1u" class="w-28 text-sm font-medium text-gray-900 dark:text-white">ID:</label>
                            <input type="text" name="dato1u" id="dato1u" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="nombres" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Nombres:</label>
                            <input type="text" name="nombres" id="nombres" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="nombreusuario" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Nombre de Usuario:</label>
                            <input type="text" name="nombreusuario" id="nombreusuario" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="password" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Contraseña:</label>
                            <input type="text" name="password" id="password" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="correo" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Correo:</label>
                            <input type="text" name="correo" id="correo" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="telefono" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Telefono:</label>
                            <input type="text" name="telefono" id="telefono" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                        <div class="flex items-center space-x-4">
                            <label for="rol" class="w-28 text-sm font-medium text-gray-900 dark:text-white">Rol:</label>
                            <input type="text" name="rol" id="rol" class="flex-1 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                        </div>

                            <div class="flex justify-center space-x-4 pt-4">
                                <button id="actualizaru" type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                                    Actualizar
                                </button>
                                <button id="limpiar" type="reset" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                                    Limpiar
                                </button>
                                <a href="./indice.html">
                                <button id="reg" type="button" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5">
                                    Regresar
                                </button>
                                </a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </section>

    <script src="../js/browser@4.js"></script>
    <script src="../js/scriptpatchu.js"></script>
</body>
</html>
